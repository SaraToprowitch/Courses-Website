<p-tabMenu [model]="items" [activeItem]="activeItem">
  <ng-template pTemplate="item" let-item>
    <a class="p-menuitem-link flex justify-content-between align-items-center p-3 custom-link">
      <div class="flex align-items-center" style="flex-direction: row;">
        <span class="custom-icon" [class]="item.icon"></span>
        <a *ngIf="item.label" (click)="onMenuItemClick(item)">{{ item.label }}</a>
      </div>
      <div>
        <div *ngIf="item.shortcut" class="flex align-items-center">
          <span [class]="item.shortcutClass">{{ item.shortcut }}</span>
          <p-badge *ngIf="item.badge" [value]="item.badge" [severity]="item.badgeSeverity"></p-badge>
        </div>
      </div>
    </a>
  </ng-template>
</p-tabMenu>
