<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="username">שם משתמש</label>
      <div class="input-container">
        <input type="text" class="form-control" id="username" #usernameInput placeholder="הזן שם משתמש">
        <i class="pi pi-user"></i> <!-- אייקון משתמש -->
      </div>
    </div>
    <div class="form-group">
      <label for="password">סיסמה</label>
      <div class="input-container">
        <input type="password" class="form-control" id="password" #passwordInput placeholder="הזן סיסמה">
        <i class="pi pi-lock"></i> <!-- אייקון מנעול -->
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="handleLogin(usernameInput.value, passwordInput.value)">התחבר</button>
  </form>
</div>
